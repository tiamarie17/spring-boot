spring.datasource.url =${DB_URL}
#env variable above
spring.jpa.database-platform = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto = none
spring.jpa.hibernate.show-sql=true

#Allows Postgres JDBC Driver to create a Lob correctly on the Java side
spring.jpa.properties.hibarnete.jdbc.lob.non_contextual_creation=true

#Create a custom new property
app.version=1.0.0


